    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;

    <link href="starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet">

<body class="pt-0">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark nav-font">
    <div class="container">
      <div class="navbar-brand nav-font"><a class="text-light mr-3 nav-font" href="/task">タスク管理アプリ</a></div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon bg"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link text-light" th:href="@{/task}">タスク一覧</a></li>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row mt-5">
      <div class="col-8 mx-auto">
        <h2>タスクを登録</h2>
        <form th:action="@{/task/update/{id}(id=${id})}" th:object="${task}" method="post">
          <table class="table">
            <tbody>
              <tr>
                <td class="align-middle">タイトル</td>
                <td><input autofocus="autofocus" class="form-control input-sm" type="text" th:field="*{title}" th:errorclass="invalid" /><div class="red" th:errors="*{title}"></div></td>
              </tr>
              <tr>
            </tbody>
            <tbody>
              <tr>
                <td class="align-middle">内容</td>
                <td><textarea class="form-control input-sm pb-5" type="text" th:field="*{text}" th:errorclass="invalid" /><div class="red" th:errors="*{text}"></div></td>
              </tr>
              <tr>
            </tbody>
            <tbody>
              <tr>
                <td class="align-middle">期限</td>
                <td><input autofocus="autofocus" class="form-control input-sm" type="date" th:field="*{deadline}" th:errorclass="invalid" /></td>
                <div class="red" th:errors="*{deadline}"></div>
              <tr>
            </tbody>
          </table>
          <label>Status</label>
          <select class="form-select form-select-lg mb-3" th:field="*{tasktype.id}">
            <tr th:each="tasktype : ${tasktypes}">
              <option th:value="${tasktype.id}"  th:text="${tasktype.type}"></option>
            </tr>
          </select><br>
          <button class="btn btn-success float-right">更新</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
